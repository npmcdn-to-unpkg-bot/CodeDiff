<!DOCTYPE html>
<html>
<head>
    <title>Code Diff</title>
    <meta charset="utf-8"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/default.css" rel="stylesheet"/>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="//unpkg.com/zone.js@0.6.12"></script>
    <script src="//unpkg.com/typescript@1.8.10"></script>
    <script src="//unpkg.com/reflect-metadata@0.1.3"></script>
    <script src="//unpkg.com/systemjs@0.19.27/dist/system.src.js"></script>
    <script>
        System.config({
            transpiler: 'typescript',
            typescriptOptions: {emitDecoratorMetadata: true},
            map: {
                'rxjs': 'https://unpkg.com/rxjs@5.0.0-beta.6',

                '@angular/core': 'https://unpkg.com/@angular/core@2.0.0-rc.1',
                '@angular/common': 'https://unpkg.com/@angular/common@2.0.0-rc.1',
                '@angular/compiler': 'https://unpkg.com/@angular/compiler@2.0.0-rc.1',
                '@angular/platform-browser': 'https://unpkg.com/@angular/platform-browser@2.0.0-rc.1',
                '@angular/platform-browser-dynamic': 'https://unpkg.com/@angular/platform-browser-dynamic@2.0.0-rc.1'
            },
            packages: {
                '@angular/core': {main: 'index.js'},
                '@angular/common': {main: 'index.js'},
                '@angular/compiler': {main: 'index.js'},
                '@angular/platform-browser': {main: 'index.js'},
                '@angular/platform-browser-dynamic': {main: 'index.js'}
            }
        });
        System.import('app/main.ts');
    </script>

</head>
<body>
<hello-world></hello-world>
<div style="margin-top: 5px">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <label for="source-version-1">Source Version 1:</label>
                <textarea class="form-control" rows="5"
                          id="source-version-1" ng-model="default.codeForCompare.version1"></textarea>
            </div>
            <div class="col-md-6">
                <label for="source-version-2">Source Version 2:</label>
                <textarea class="form-control" rows="5"
                          id="source-version-2" ng-model="default.codeForCompare.version2"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-centered text-center">
                <button type="button" class="btn btn-default" style="margin-top: 5px"
                        ng-click="default.compare()">
                    Compare
                </button>
            </div>
        </div>
        <div>
            <div class="col-md-6" ng-bind-html="default.textDiffHtmlVisualizationResult.version1DiffHtml">
            </div>
            <div class="col-md-6" ng-bind-html="default.textDiffHtmlVisualizationResult.version2DiffHtml">
            </div>
        </div>
    </div>
    <div loading-indicator class="loading-indicator"></div>
</div>
</body>
</html>
